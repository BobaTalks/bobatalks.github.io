<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BobaTalks Mentor List</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
  <link rel="manifest" href="assets/site.webmanifest" />
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      console.log("Loading mentor list");

      fetch("../mentorlist.json", {
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          const categories = data.mentors.map((mentor) => mentor.category);

          const categoryMentors = data.mentors.reduce(
            (accum, currentMentor) => {
              if (!accum[ currentMentor.category ]?.length) {
                accum[ currentMentor.category ] = [ currentMentor ];
              } else {
                accum[ currentMentor.category ].push(currentMentor);
              }

              return accum;
            },
            {}
          );

          console.log("categoryMentors", categoryMentors);
        });
    });
  </script>
</head>

<body style="background-color: #faeada">

      teas with BobaTalks below" />
    <h1 style="text-align: center">Brewing soon...</h1>
  </section>
  <section>
    <ul id="categories"></ul>
  </section>
</body>
<script src="./scripts.js" type="text/javascript"></script>

</html>
